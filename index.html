<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Data Collection Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Client Information Form</h1>
        <form id="clientForm">
            <!-- Gender Section -->
            <fieldset>
                <legend>Basic Information</legend>
                <label>Gender:
                    <select id="gender" name="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </label>
                <label>First Name: <input type="text" id="firstName" name="firstName" required></label>
                <label>Middle Name: <input type="text" id="middleName" name="middleName"></label>
                <label>Last Name: <input type="text" id="lastName" name="lastName" required></label>
            </fieldset>

            <!-- Birth Details Section -->
            <fieldset>
                <legend>Birth Details</legend>
                <label>Birth Date: <input type="date" id="birthDate" name="birthDate" required></label>
                <label>Personal Code: <input type="text" id="personalCode" name="personalCode"></label>
            </fieldset>

            <!-- Education Section -->
            <fieldset>
                <legend>Education</legend>
                <label>Education Level:
                    <select id="education" name="education" required>
                        <option value="basic">Basic</option>
                        <option value="secondary">Secondary</option>
                        <option value="vocational">Vocational</option>
                        <option value="college">College</option>
                        <option value="university">University</option>
                    </select>
                </label>
                <label>Last Institution: <input type="text" id="lastInstitution" name="lastInstitution"></label>
                <label>Graduation Year: <input type="number" id="graduationYear" name="graduationYear" min="1900" max="2023"></label>
            </fieldset>

            <!-- Contact Section -->
            <fieldset>
                <legend>Contact Information</legend>
                <label>Phone Number: <input type="tel" id="phone" name="phone" required></label>
                <label>Email: <input type="email" id="email" name="email" required></label>
                <label>Address: <textarea id="address" name="address" required></textarea></label>
            </fieldset>

            <!-- Marital Status Section -->
            <fieldset>
                <legend>Marital Status</legend>
                <label>Status:
                    <select id="maritalStatus" name="maritalStatus">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </label>
                <label>Spouse's Name: <input type="text" id="spouseName" name="spouseName"></label>
            </fieldset>

            <!-- Professional Status Section -->
            <fieldset>
                <legend>Professional Status</legend>
                <label>Status:
                    <select id="professionalStatus" name="professionalStatus">
                        <option value="student">Student</option>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="parentalLeave">Parental Leave</option>
                    </select>
                </label>
            </fieldset>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
